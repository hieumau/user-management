<div class="page-container">
  <div class="page-header">User List</div>
  <div class="page-action">
    <button [routerLink]="'/user/add'" mat-stroked-button color="primary">
      <mat-icon>add</mat-icon>
      ADD USER
    </button>
  </div>
  <div class="page-content">
    <div class="table-container mat-elevation-z8">
      <table *ngIf="dataSource" mat-table [dataSource]="dataSource">

        <!-- Position Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> ID.</th>
          <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>

        <ng-container matColumnDef="avatar">
          <th mat-header-cell *matHeaderCellDef> Avatar</th>
          <td mat-cell *matCellDef="let element">
            <img class="avatar" [src]="element.avatar">
          </td>
        </ng-container>

        <ng-container matColumnDef="first_name">
          <th mat-header-cell *matHeaderCellDef> First Name</th>
          <td mat-cell *matCellDef="let element"> {{element.first_name}} </td>
        </ng-container>

        <ng-container matColumnDef="last_name">
          <th mat-header-cell *matHeaderCellDef> Last Name</th>
          <td mat-cell *matCellDef="let element"> {{element.last_name}} </td>
        </ng-container>

        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef> Email</th>
          <td mat-cell *matCellDef="let element"> {{element.email}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row [routerLink]="'/user/users/' + row.first_name + ' ' + row.last_name"
            *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

      <mat-paginator *ngIf="userPage" #paginator [pageSizeOptions]="[5, 10, 20]"
                     showFirstLastButtons
                     [length]="userPage.total"
                     [pageIndex]="userPage.page - 1"
                     (page)="changePage($event)"
                     [pageSize]="userPage.per_page"
                     aria-label="Select page of user table">
      </mat-paginator>
    </div>
  </div>
</div>
